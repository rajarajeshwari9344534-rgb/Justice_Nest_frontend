    <style>
        .choice-page {
            min-height: 100vh;
            display: flex;
            align-items: center;

            padding: 20px;
        }

        .choice-card {
            background: white;

        .choice-grid {
            display: grid;

        }

            background: #fff;

            transition: all 0.3s ease;

            gap: 16px;
        }

        .choice-option:hover {
            border-color: #0b73ff;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(11, 115, 255, 0.1);
        }

        .choice-icon {
            font-size: 48px;
        }

        .choice-option h3 {
            font-size: 20px;
            color: #0a2540;
            margin: 0;
        }

        .choice-option p {
            color: #64748b;
            font-size: 14px;
            margin: 0;
        }

        .back-link {
            display: inline-block;
            margin-top: 32px;
            color: #64748b;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
