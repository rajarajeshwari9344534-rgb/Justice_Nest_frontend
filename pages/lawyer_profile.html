<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Justice Nest</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/lawyer_signup.css">
</head>

<body>

    <!-- ====== NAVBAR ====== -->
    <header class="site-header">
        <div class="container header-inner">
            <a href="home.html" class="brand">
                <div class="logo-mark">⚖️</div>
                <div class="brand-text">
                    <div class="brand-title">Justice Nest</div>
                </div>
            </a>

            <nav class="primary-nav" aria-label="Main">
                <a class="nav-link" href="home.html">Dashboard</a>
                <a class="nav-link" href="message.html">Messages</a>
                <a class="nav-link" href="my_cases.html">My Cases</a>
                <a class="nav-link active" href="lawyer_profile.html">My Profile</a>
            </nav>

            <div class="nav-actions">
                <a class="btn btn-outline" href="../index.html" onclick="localStorage.clear()">Logout</a>
            </div>
        </div>
    </header>

    <main class="container" style="margin-top: 50px;">
        <div class="form-card card">
            <h2>My Profile Settings</h2>

            <div style="text-align: center; margin-bottom: 20px;">
                <img id="current-photo" src="" alt="Profile Photo"
                    style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid #ddd;">
            </div>

            <form class="register-form" id="profile-form">

                <label>Full Name</label>
                <input type="text" name="name" id="name" required>

                <label>Email (Cannot change)</label>
                <input type="email" name="email" id="email" disabled style="background: #f9f9f9;">

                <label>Phone Number</label>
                <input type="tel" name="phone_number" id="phone_number" required pattern="[6-9][0-9]{9}" maxlength="10"
                    minlength="10" title="Phone number must be exactly 10 digits">

                <label>City</label>
                <input type="text" name="city" id="city" required>

                <label>Specialization</label>
                <input type="text" name="specialization" id="specialization" required>

                <label>Years of Experience</label>
                <input type="number" name="years_of_experience" id="years_of_experience" required>

                <label>Fee Range</label>
                <input type="text" name="fees_range" id="fees_range" required>

                <label>Change Profile Photo (Optional)</label>
                <input type="file" name="photo" accept=".jpg,.jpeg,.png">

                <button type="submit" class="btn btn-primary" style="width: 100%;">Update Profile</button>
            </form>
        </div>
    </main>

    <script src="../js/lawyer_profile.js"></script>
    <script src="../js/auth_check.js"></script>
</body>

</html>
