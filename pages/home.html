<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lawyer Dashboard | Justice Nest</title>
  <link rel="stylesheet" href="../css/home.css">
  <style>
    .section-header {
      margin: 20px 0;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }

    .dashboard-grid {
      margin: 20px auto;
      max-width: 1200px;
      padding: 0 20px;
    }
  </style>
</head>

<body>

  <!-- ====== NAVBAR ====== -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="home.html" class="brand">
        <div class="logo-mark">⚖️</div>
        <div class="brand-text">
          <div class="brand-title">Justice Nest</div>
          <div class="brand-subtitle" style="font-size: 0.7em; color: var(--text-muted); font-weight: 600;">Lawyer
            Dashboard</div>
        </div>
      </a>

      <nav class="primary-nav" aria-label="Main">
        <a class="nav-link active" href="home.html">Dashboard</a>
        <a class="nav-link" href="message.html">Messages</a>
        <a class="nav-link" href="my_cases.html">My Cases</a>
        <a class="nav-link" href="lawyer_profile.html">My Profile</a>
      </nav>

      <div class="nav-actions">
        <button class="btn btn-outline" onclick="handleGlobalLogout()">Logout</button>
      </div>
    </div>
  </header>

  <div class="dashboard-grid">

    <h2 class="section-header">Pending Complaints (Open for Acceptance)</h2>
    <div id="pending-container" class="card-container">
      <p>Loading pending complaints...</p>
    </div>



  </div>

  <!-- ====== MODAL FOR DETAILS ====== -->
  <div id="details-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modal-title">Complaint Details</h2>
      <div id="modal-body">
        <!-- Details injected here -->
      </div>
    </div>
  </div>

  <script type="module" src="../js/lawyer_dashboard.js"></script>
  <script src="../js/auth_check.js"></script>
</body>

</html>
